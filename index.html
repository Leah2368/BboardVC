<!DOCTYPE html>
<html>

<head>
  <title>Microbit Servo Test</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <script type="text/javascript" src="microbit.js"></script>
  <script type="text/javascript" src="ml.js"></script>

  <!-- blockly -->
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>

  <script src="blockly/blocks/custom.js"></script>
  <script src="blockly/generators/javascript/tm.js"></script>
  <script src="blockly/generators/javascript/debug.js"></script>
  <script src="blockly/generators/javascript/control.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  
 <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div>
    <label for="model">Teachable Machine Model:</label>
    <input type="text" id="model" name="model" value="https://teachablemachine.withgoogle.com/models/m3rMjtrvw/">
  </div>

  <div id="info">        
    <div id="status-container">
      <b>Status:</b> <span id="status">Awaiting pairing...</span>
    </div>
  </div>
  
  <button onclick="pair()" id="pair-btn">Pair Microbit</button>

  <hr>

  <div id="predictions">
    
  </div>

  <div id="blockly-container"></div>
  <div id="blockly-div" style="position: absolute"></div>
  <div id="blockly-code"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Microbit" colour="#a5745b">
      <block type="microbit_display">
        <field name="MATRIX"></field>
      </block>
      <block type="microbit_servo">
        <field name="PIN">P0</field>
        <field name="ANGLE">90</field>
      </block>
    </category>
    <category name="Logic" colour="#5b80a5">
      <block type="controls_if"></block>
      <block type="logic_compare">
        <field name="OP">EQ</field>
      </block>
    </category>
    <category name="Control" colour="#5ba55b">
      <block type="control_wait">
        <field name="WAIT">500</field>
      </block>
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Math" colour="#745ba5">
      <block type="math_number">
        <field name="NUM">0</field>
      </block>
      <block type="math_arithmetic">
        <field name="OP">ADD</field>
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <field name="OP">ROUND</field>
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Teachable Machine" colour="#5b80a5">
      <block type="tm_load_model">
        <field name="LABEL">model url</field>
        <field name="URL">https://teachablemachine.withgoogle.com/models/m3rMjtrvw/</field>
      </block>
      <block type="tm_receive_label">
        <field name="label">OPTIONNAME</field>
      </block>
    </category>
    <category name="Debug" colour="#995ba5">
      <block type="debug_log">
        <value name="NAME">
          <block type="text">
            <field name="TEXT"></field>
          </block>
        </value>
      </block>
      <block type="text">
        <field name="TEXT"></field>
      </block>
    </category>
  </xml>
  
  </div>
    

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" name="modal-message"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="blocks.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
